<div class="container mt-5">
    <div class="list row">
        <div class="col-md-8">
            <div class="input-group mb-3"> <input type="text" class="form-control" placeholder="Search by code"
                    [(ngModel)]="code" />
                <div class="input-group-append"> <button class="btn btn-sm btn-success" type="button"
                        (click)="searchCode()"> Search </button> </div>
            </div>
        </div>
        <div class="col-md-6">
            <h4>Users List</h4>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let user of users; let i = index" [class.active]="i == currentIndex"
                    (click)="setActiveUser(user, i)"> {{ user.user_email }} </li>
            </ul> <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUser()"> Remove All </button>
        </div>
        <div class="col-md-6">
            <div *ngIf="currentUser">
                <h4>User</h4>
                <div> <label><strong>User Email</strong></label> {{ currentUser.user_email }} </div>
                <div> <label><strong>Code</strong></label> {{ currentUser.code }} </div> <a class="badge badge-warning"
                    href="/users/{{ currentUser.id }}"> Edit </a>
            </div>
            <div *ngIf="!currentUser"> <br />
                <p>Please click on a User...</p>
            </div>
        </div>
    </div>
</div>
