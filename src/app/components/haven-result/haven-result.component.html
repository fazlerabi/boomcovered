<div class="container">
  <div class="row">
    <div class="col-md-12 resultContainer">
      <div class="form-row">
        <img src="../../../assets/images/family.png" width="50" height="50" class="mx-auto"/>
      </div>
      <div class="form-group col-md-4 offset-md-4 col-8 offset-2 mt-3">
        <h1 class="font-weight-bold text-center h1-responsive text-danger">LIFE</h1>
        <h1 class="font-weight-bold text-center h1-responsive text-danger">INSURANCE</h1>
      </div>
      <div class="form-group col-md-6 offset-md-3 col-10 offset-1 mt-5">
        <h6 class="font-weight-bold h6-responsive text-danger">COST</h6>
      </div>
      <div class="form-row">
        <img src="../../../assets/images/demo-price/target.png" width="50" height="55" class="mx-auto"/>
      </div>
      <div class="form-group col-md-4 offset-md-4 col-8 offset-2 mt-3">
        <h1 class="font-weight-bold text-center h1-responsive text-danger">${{price}}/mo</h1>
      </div>
      <div class="form-row">
        <img src="../../../assets/images/companies/Haven.png" width="100" height="60" class="mx-auto"/>
      </div>
      <div class="form-group col-md-4 offset-md-4 col-8 offset-2 mt-3">
        <p class="font-weight-bold text-center mt-3 mb-0 text-black-50 ads-text">Haven life is fully backed by Mass Mutual</p>
        <p class="font-weight-bold text-center text-black-50 ads-text">Mass Mutual is rated A++ by A.M Best</p>
      </div>
      <div class="form-group col-md-4 offset-md-4 col-8 offset-2">
        <app-swiper-container (next)="next()" [text]="'CONTINUE'"></app-swiper-container>
      </div>
    </div>
  </div>
</div>
