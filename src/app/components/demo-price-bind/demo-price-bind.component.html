<div class="row mt-3">
  <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1">
    <div class="row pt-3 bind-board">
      <div class="col-md-12">
        <p class="mb-1 bind-text">INSTANT BIND</p>
      </div>
      <div class="col-12 mt-3">
        <div class="row">
          <div class="col-6">
            <div class="form-row">
              <img src="../../../assets/images/companies/hippo.png" class="mt-3" width="100%"/>
            </div>
          </div>
          <div class="col-6" *ngIf="hippo['quote_premium']">
            <p class="hippo-price">{{hippo['quote_premium']|currency:'USD':'symbol':'1.0-0'}} / YEAR</p>
            <a [href]="hippo['quote_url']" target="_blank" class="btn btn-block next-btn shadow-none">GO</a>
            <p class="clock-text">
              <img src="../../../assets/images/demo-price/clock.png" width="20"/>
              <span>bind in 60 seconds</span>
            </p>
          </div>
          <div class="col-12">
            <p class="description">Want to purchase coverage now? Hippo offers comprehensive coverage and allows
              most applicants to get coverage within minutes!</p>
          </div>
          <div class="col-12">
            <app-bubble-chart></app-bubble-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
