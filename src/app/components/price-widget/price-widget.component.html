<button type="button" mdbBtn class="relative waves-light p-2 modal-btns" (click)="openModal()" mdbWavesEffect>
  <div class="col">
    <div class="img-wrapper">
      <img [src]="imgURL"/>
    </div>
    <div class="price-num-container">
      <h5 class="text-black pt-3 font-weight-bold text-lowercase text-center mb-0">
        {{price|currency:'USD':'symbol':'1.0-0'}}
      </h5>
    </div>
    <div class="icon-container mt-3">
      <img src="../../../assets/images/icons/fire.png" alt="">
      <img src="../../../assets/images/icons/water.png" alt="">
      <img src="../../../assets/images/icons/wind.png" alt="">
    </div>
  </div>
</button>
