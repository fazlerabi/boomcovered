<div type="button" mdbBtn class="relative waves-light p-2 modal-btns" (click)="openModal()" mdbWavesEffect>
  <div class="row grid-price-widget">

  <div class="col d-flex">
    <div class="img-wrapper">
      <img style="width:2rem" [src]="imgURL"/>
    </div>
    <div class="price-num-container">
      <div style="font-size:0.8rem">Progressive</div>
      <h5 class="text-white pt-3 font-weight-bold text-lowercase text-center mb-0" style="font-size: 1.85rem">
        {{price|currency:'USD':'symbol':'1.0-0'}}
      </h5>
    </div>
    <!-- <div class="icon-container mt-3 pt-2">
      <img src="../../../assets/images/icons/fire.png" alt="">
      <img src="../../../assets/images/icons/water.png" alt="">
      <img src="../../../assets/images/icons/wind.png" alt="">
    </div> -->
  </div>

  </div>


<div class="card list-price-widget" style="text-transform: none;">
    <div class="card-horizontal">
      <div class="img-wrapper d-flex" [style.border-color]="bgColor" style="border:solid 2px; border-radius: 10px 0px 0px 10px;" [style.background]="bgColor">
        <div class="d-flex align-items-center">
        <img [src]="imgURL" style="width:3rem"/>
        </div>
        <div class="price-num-container ml-2 mr-5">
          <div class="text-white pt-2" style="font-size:0.7rem">{{name}}</div>
          <h5 class="text-white pt-1 font-weight-bold text-lowercase text-center mb-0" style="font-size: 1.4rem">
            {{price|currency:'USD':'symbol':'1.0-0'}}
          </h5>
        </div>
      </div>
    
        <div class="card-body d-flex" style="background-color: #f2f2f2;border: solid 2px #f2f2f2;">
          <div class="">
          <div class="mt-2 mx-3" style="font-size:0.7rem; text-align:left; font-weight:500">
            <div>1k Deductible</div>
            <div>500k Liability</div>
            <div>228k Contents</div>
            <div>+more coverages</div>
          </div>
          </div>
          <div class="ml-auto mr-5">
            <div class="text-black font-weight-bold text-capitalize text-center text-smaller dwelling-coverage">
              dwelling coverage
            </div>
            <div class="price-num-container">
              <h5 class="text-black pt-2 font-weight-bold text-lowercase text-center mb-0" style="font-size: 1.85rem;">
                {{dwelling | number:'1.0-0'}}
              </h5>
            </div>
          </div>
        </div>
    </div>
</div>
