<div class="container col-md-10 offset-md-1 col-lg-6 offset-lg-3">
  <form>
    <div class="col-md-8">
      <!-- Grid row -->
      <h3 class="roof_title">tell us about your roof</h3>
    </div>
    <div class="col-md-12">
      <!-- Grid row -->
      <div class="form-row roof_row">
        <!-- Default input -->

        <!-- <label class="col-md-12">What type of roof do you have&nbsp;<span class="text-danger">*</span></label> -->
        <label>What type of roof do you have&nbsp;<span class="text-danger">*</span></label>
        <div class="row col-md-10 roofDiv">
          <div class="col-xl-6 col-sm-6 margin10">
            <mdb-badge [default]="roofType!=1" [warning]="roofType==1" (click)="goToExteriorStep(1)">
              <img src="../../assets/images/roofs/asphalt-shingle.png" width="50"/><h5>Asphalt shingle</h5>
            </mdb-badge>
          </div>
          <div class="col-xl-6 col-sm-6 margin10">
            <mdb-badge [default]="roofType!=2" [warning]="roofType==2" (click)="goToExteriorStep(2)">
              <img src="../../assets/images/roofs/wood%20shingle.png" width="50"/><h5>Wood shingle</h5>
            </mdb-badge>
          </div>
          <div class="col-xl-6 col-sm-6 margin10">
            <mdb-badge [default]="roofType!=3" [warning]="roofType==3" (click)="goToExteriorStep(3)">
              <img src="../../assets/images/roofs/slate%20roof.png" width="50"/><h5>Slate</h5>
            </mdb-badge>
          </div>
          <div class="col-xl-6 col-sm-6 margin10">
            <mdb-badge [default]="roofType!=4" [warning]="roofType==4" (click)="goToExteriorStep(4)">
              <img src="../../assets/images/roofs/rubber.png" width="50"/><h5>Rubber</h5>
            </mdb-badge>
          </div>
          <div class="col-xl-6 col-sm-6 margin10">
            <mdb-badge [default]="roofType!=5" [warning]="roofType==5" (click)="goToExteriorStep(5)">
              <img src="../../assets/images/roofs/concrete%20tile.png" width="50"/><h5>Concrete</h5></mdb-badge>
          </div>
          <div class="col-xl-6 col-sm-6 margin10">
            <mdb-badge [default]="roofType!=6" [warning]="roofType==6" (click)="goToExteriorStep(6)">
              <img src="../../assets/images/roofs/solar.png" width="50"/><h5>Solar</h5></mdb-badge>
          </div>
          <div class="col-xl-6 col-sm-6 margin10">
            <mdb-badge [default]="roofType!=7" [warning]="roofType==7" (click)="goToExteriorStep(7)">
              <img src="../../assets/images/roofs/tile%20roof.png" width="50"/><h5>Tile</h5></mdb-badge>
          </div>
          <div class="col-xl-6 col-sm-6 margin10">
            <mdb-badge [default]="roofType!=8" [warning]="roofType==8" (click)="goToExteriorStep(8)">
              <img src="../../assets/images/roofs/tar%20and%20gravel.png" width="50"/><h5>Tar and Gravel</h5>
            </mdb-badge>
          </div>
          <div class="col-xl-6 col-sm-6 margin10">
            <mdb-badge [default]="roofType!=9" [warning]="roofType==9" (click)="goToExteriorStep(9)">
              <img src="../../assets/images/roofs/compostion%20shingle.png" width="50"/><h5>Composite shingles</h5>
            </mdb-badge>
          </div>
          <div class="col-xl-6 col-sm-6 margin10">
            <mdb-badge [default]="roofType!=0" [warning]="roofType==0" (click)="goToExteriorStep(0)">
              <h5 class="font-weight-bolder">Other</h5>
            </mdb-badge>
          </div>
        </div>
        <!--<div class="col-md-2 col-sm-6 col-6 margin10 otherBtnDiv">-->
        <!--<a href="javascript:void(0)" class="mt-3" [ngStyle]="roofType>4?{'font-weight':'900'}:{}" data-toggle="modal"-->
        <!--data-target="#additionalRoof"-->
        <!--(click)="roofModal.show()">Other</a>-->
        <!--</div>-->
      </div>
      <!-- Grid row -->
      <div class="form-row buttonRow">
        <button type="button" mdbBtn class="btn-md btn-red mx-auto col-md-4 offset-md-2"
                (click)="goToExteriorStep()">Next
        </button>
      </div>
    </div>
  </form>
</div>
