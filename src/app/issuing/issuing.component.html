<!-- Angular dropdown -->
<div class="form-row ml-auto mr-auto">
  <div class="dropdown" mdbDropdown [autoClose]="false">
    <button mdbDropdownToggle mdbBtn #toggleButton class="dropdown-toggle waves-light btn waves-effect" id="dropdown-btn" mdbWavesEffect style="box-shadow: none" type="button" aria-haspopup="true" aria-expanded="true">
      <div style="font-size: 0.8em">home</div>
      <div><img class="home-img" src="../../assets/images/SVG/3dhouse.svg" /></div>
      <div>
        <i class="fas fa-2x fa-chevron-down"></i>
      </div>
    </button>
    <div class="dropdown-menu dropdown-primary" id="jumbo-dropdown-menu" #menu>
      <div *ngFor="let item of dropdownItems; index as i" class="jumbo-option" [ngClass]="insuranceOptions[item.name] ? 'selected' : ''" (click)="toggle(item.name)">
        <div class="text-wrapper">
          {{ item.name }}
        </div>
        <div class="icon-wrapper">
          <img class="jumbo-dropdown-image" src="{{ item.url }}" />
        </div>
        <div [ngClass]="i != dropdownItems.length - 1 ? 'jumbo-option-divider-div' : 'jumbo-option-last-item'"></div>
      </div>
    </div>
  </div>
</div>
