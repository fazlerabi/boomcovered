<!-- Angular dropdown -->
<div class="form-row">
  <div id="jumbo-div" class="container-fluid">
    <h1 class="jumbo-h1">Just Swype</h1>
    <p class="jumbo-p">You'll see quotes instantly.</p>
  </div>
  <div class="dropdown" mdbDropdown [autoClose]="false">
    <button mdbDropdownToggle mdbBtn class="dropdown-toggle waves-light" id="dropdown-btn" type="button" mdbWavesEffect>
      <img class="home-img" src="../../assets/images/button-icons/home-icon.png">
      <p class="home-txt">home</p>
      <label class="home-checkbox-container">
        <input type="checkbox" [checked]="insuranceOptions.home" (change)="toggle('home')">
        <span class="home-checkmark"></span>
      </label>
      <div class="dropDownCaretContainer">
        <p class="select-txt">select more</p>
        <i class="fas fa-caret-down fa-4x caretIcon"></i>
      </div>
    </button>

    <div class="dropdown-menu dropdown-primary" id="jumbo-dropdown-menu">
      <div class="jumbo-option">
        <div class="icon-wrapper">
          <img class="jumbo-dropdown-image" src="../../assets/images/button-icons/car-icon.png">
        </div>
        <div class="text-wrapper">
          <p class="jumbo-dropdown-text">auto</p>
        </div>
        <label class="checkbox-container">
          <input type="checkbox" [checked]="insuranceOptions.auto" (change)="toggle('auto')">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="jumbo-option-divider-div"></div>

      <div class="jumbo-option">
        <div class="icon-wrapper">
          <img class="jumbo-dropdown-image" src="../../assets/images/button-icons/flood-icon.png">
        </div>
        <div class="text-wrapper">
          <p class="jumbo-dropdown-text">flood</p>
        </div>
        <label class="checkbox-container">
          <input type="checkbox" [checked]="insuranceOptions.flood" (change)="toggle('flood')">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="jumbo-option-divider-div"></div>

      <div class="jumbo-option">
        <div class="icon-wrapper">
          <img class="jumbo-dropdown-image" src="../../assets/images/button-icons/life-icon.png">
        </div>
        <div class="text-wrapper">
          <p class="jumbo-dropdown-text">life</p>
        </div>
        <label class="checkbox-container">
          <input type="checkbox" [checked]="insuranceOptions.life" (change)="toggle('life')">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="jumbo-option-divider-div"></div>

      <div class="jumbo-option">
        <div class="icon-wrapper">
          <img class="jumbo-dropdown-image" src="../../assets/images/button-icons/umbrella-icon.png">
        </div>
        <div class="text-wrapper">
          <p class="jumbo-dropdown-text">umbrella</p>
        </div>
        <label class="checkbox-container">
          <input type="checkbox" [checked]="insuranceOptions.umbrella" (change)="toggle('umbrella')">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="jumbo-option-divider-div"></div>

      <div class="jumbo-option">
        <div class="icon-wrapper">
          <img class="jumbo-dropdown-image" src="../../assets/images/button-icons/condo-icon.png">
        </div>
        <div class="text-wrapper">
          <p class="jumbo-dropdown-text">condo</p>
        </div>
        <label class="checkbox-container">
          <input type="checkbox" [checked]="insuranceOptions.condo" (change)="toggle('condo')">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="jumbo-option-divider-div"></div>

    </div>
  </div>
</div>
